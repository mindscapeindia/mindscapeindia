<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>हमारी टीम - Mindscape India</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
    }
    .member {
      background: white;
      margin: 15px;
      border-radius: 10px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .member h2 {
      margin: 10px 0 5px;
      font-size: 20px;
    }
    .member p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>हमारी टीम - Mindscape India</h1>
  </header>

  <div class="team-container">
    <div class="member">
      <img src="https://via.placeholder.com/120" alt="Vasant Joshi" />
      <h2>Vasant Joshi</h2>
      <p>Founder, Sr. Journalist and researcher </p>
    </div>
    <div class="member">
      <img src="https://via.placeholder.com/120" alt="Team Member" />
      <h2>Savita</h2>
      <p>Design and Video Editor</p>
    </div>
    <div class="member">
      <img src="https://via.placeholder.com/120" alt="Team Member" />
      <h2>Daiwik</h2>
      <h2>Shatakshi</h2>
      <p>Social Media and Research </p>
    </div>
  </div>
</body>
</html>
